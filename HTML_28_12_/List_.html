<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--There are three types of list-->
         <!--order list-->
         <!--Unorder list-->
         <!--Defination list/description-->

         <!--order list-->
         <!-- <ol> <li> tag is used in order list-->
            <!--"type" attribute is default and with the help of it we can select types of order-->
            <!--with the help of "start"
            attribute we can select which number to start -->
            <ol>
                 <li>k.l.</li>
                 <li>Kohli</li>
                 <li>Ayyer</li>
                 <li>Sem</li>
            </ol>
            <!--unorder list-->
            <!-- there is three option in type attribute:- fill circle, blank circle and square-->
            <ul>
                <li>k.l.</li>
                <li>Kohli</li>
                <li>Ayyer</li>
                <li>Sem</li>

                <!--defination or description list-->
                <!-- <d1> - defination list-->
                    <!-- <dt> - define term-->
                        <!-- <dd> - define description -->
                            <d1>
                                <dt>Cricketer name</dt>
                                <dd>k.l.,Kohli,Ayyer,sem</dd>
                        
                            </d1>
            </ul>
</body>
</html>
